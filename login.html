<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <section class="form">
        <div class="logo">
        <h1>User Log In</h1>
        </div>
        <div class="login">
<form method="POST">
<label for="username">Username</label>
<br>
<input id="username" name="username" type="text" required maxlength="15" minlength="5">
<br>
<br>
<label for="pw">Password</label>
<br>
<input id="pw" name="pw" type="password" required maxlength="20" minlength="8">
<br>
<br>
<input type="submit" value="login">

</form>
        </div>
    </section>
</body>
</html>
